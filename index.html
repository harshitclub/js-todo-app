<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Todo App</title>
</head>
<body>
    <h1>Take Your Notes Here (HarshitClub)</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter Your Task Here..." autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>Click Left to Toggle Completed. <br>
    Click Right to Delete Todo</small>
    <script src="main.js"></script>
</body>
</html>
